<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>宽度自适应</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    div {
      height: 200px;
    }
    .left {
      float: left;
      width: 100px;
      background: blue;
    }
    .right {
      float: right;
      width: 100px;
      background: red;
    }
    .center {
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="center">center</div>
</body>
</html>
